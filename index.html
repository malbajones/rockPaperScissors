<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="title">
      <h1>Play Rock, Paper and Scissors</h1>
    </div>
    <div class="sub-title">
      <h2 class="points">Points</h2>
      <h3 class="player">User points:</h3>
      <h3 class="computer">Computer points:</h3>
    </div>
    <div class="choices">
      <h2 class="one">Player:</h2>
      <h2 class="two">Computer:</h2>
    </div>
    <div id="btn-container">
      <div class="btn1">
        <button class="btn" id="rock">Rock</button>
      </div>
      <div class="btn2">
        <button class="btn" id="scissors">Scissors</button>
      </div>
      <div class="btn3">
        <button class="btn" id="paper">Paper</button>
      </div>
    </div>
  </body>
  <script text="javascript" src="script.js"></script>
</html>
